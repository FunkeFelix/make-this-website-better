<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div id="bG"></div>
      <div class="contentWrapper">
        
        <div class="hero">
          <h1 class="hero__title">Register to work at Etch</h1>
          <p class="hero__subtitle">
            Simply fill in this form with your details to register your 
            interest for working at <a href="https://etch.co/jobs" target="_blank">Etch</a>.
          </p>
        </div>
        <div class="buttonWrapper">
          <button id="myBtn">Open Application Form</button>
          <img class="content__image" src="./assets/drawingEtchApplication.svg" />
        </div>
        <div id="myModal" class="modal">
          <div class="main">
            <div class="modal-header">
              <span class="close" style="color: #ff6666 ;">&times;</span>
              <h2 style="color: black;">Junior Developer at Etch</h2>
            </div>
            <form class="form" method="POST">
              <div class="form-group">
                <label  class="form-group__label hide-element">Name:</label>
                <input  class="form-group__input" type="text" name="name" placeholder="Name:">
              </div>
    
              <div class="form-group">
                <label  class="form-group__label hide-element">Email:</label>
                <input  class="form-group__input" type="text" name="email" placeholder="Email:" >
              </div>
    
              <div class="form-group">
                <label class="form-group__label hide-element">Date of birth:</label>
                <input  class="form-group__input" type="text" name="dob" placeholder="Date of birth:" onfocus="(this.type=`date`)" onblur="(this.type=`text`)">
              </div>
    
              <div class="form-group">
                <label class="form-group__label hide-element">Telephone number:</label>
                <input class="form-group__input" type="text" name="telephone" placeholder="Telephone number:" >
              </div>
    
              <div class="form-group">
                <label  class="form-group__label hide-element">Address:</label>
                <input  class="form-group__input" type="text" name="address" placeholder="Address:" >
              </div>
    
              <div class="form-group">
                <label class="form-group__label hide-element">Number of years experience:</label>
                <input class="form-group__input" type="text" name="years" placeholder="Number of years experience:">
              </div>
    
              <div class="form-group">
                <label class="form-group__label">Favourite web development topics:</label>
                <div class="checkboxes__wrapper">
                  <div class="checkbox__container">
                    <input id="hex_id" class="form-group__checkbox" type="checkbox" >
                    <label for="hex_id" class="container">Hex colours </label>
                    
                  </div>
                  <div class="checkbox__container">
                    <input id="access_id" class="form-group__checkbox" type="checkbox" >
                    <label for="access_id" class="container">Accessibility
                    </label>

                  </div>
                  <div class="checkbox__container">
                    <input id="node_id" class="form-group__checkbox" type="checkbox" >
                    <label for="node_id" class="container">Node modules
                    </label>

                  </div>
                  <div class="checkbox__container">
                    <input id="js_id" class="form-group__checkbox" type="checkbox" >
                    <label for="js_id" class="container">Javascript frameworks
                    </label>

                  </div>
                  <div class="checkbox__container">
                    <input id="bbq_id" class="form-group__checkbox" type="checkbox" >
                    <label for="bbq_id" class="container">BBQ
                    </label>

                  </div>



                  

                </div>
              </div>
              
              <div class="form-group">
                <label class="form-group__label">Why I want to work at Etch:</label>
                <textarea name="why" class="form-group__input__text"></textarea>
              </div>
    
    
              <button id="myBtn" class="form-group__button"> I want to work at Etch</button>
            </form>
          </div>
  
        </div>

      </div>
      

    </div>
    <div class="footer">
      &copy;2021 Etch Software Ltd. & Designed by Felix
    </div>
    <script src="./script.js"></script>
  </body>
</html>
